{% load i18n %}

{% if form.non_field_errors %}
  <div class="form__error text-sm">
    <p>{{ form.non_field_errors.0 }}</p>
  </div>
{% endif %}

{% if form.errors %}
  <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="hidden" type="button"></button>
  <div id="popup-modal" tabindex="-1" data-modal-placement="top-right"
  class="fixed top-0 left-0 right-0 justify-center items-center w-full h-[calc(100%-1rem)] max-h-fulloverflow-y-auto overflow-x-hidden z-50 md:inset-0 ">
      <div class="relative w-full max-w-md max-h-full p-4">
          <div class="relative bg-red-400 rounded-lg shado">
              <button type="button" data-modal-hide="popup-modal"
              class="absolute top-3 end-2.5 inline-flex justify-center items-center w-8 h-8 ms-auto bg-transparent rounded-lg text-sm text-white
              hover:bg-red-800 hover:text-red-400">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="p-4 md:p-5 text-center">
                  <svg class="mx-auto mb-4 text-white w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-bold text-white">
                    {% translate "There's an error in the form." %}
                  </h3>
                  <h3 class="mb-5 text-md font-normal text-white">
                    {% translate "Please, check the fields marked in red." %}
                  </h3>
              </div>
          </div>
      </div>
  </div>
{% endif %}
