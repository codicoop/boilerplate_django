{% load i18n %}

{% if form.non_field_errors %}
<div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
  <svg class="inline flex-shrink-0 self-start w-5 h-5 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewbox="0 0 24 24">
    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0V8Zm-1 7a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z" clip-rule="evenodd"/>
  </svg>
  <span class="sr-only">Alert</span>
  <div>
    <span class="font-bold text-md">{% translate "There has been an error!" %}</span>
    <p>{{ form.non_field_errors.0 }}</p>
  </div>
</div>
{% endif %}

{% if form.errors %}
  <div id="error_msg" class="absolute top-0 left-0 right-0 w-full space-y-0 bg-red-400">
    <button type="button"
      class="absolute top-3 end-2.5 inline-flex justify-center items-center w-8 h-8 ms-auto bg-transparent rounded-lg text-sm text-white
      hover:bg-red-800 hover:text-red-400"
      _="on click add .hidden to #error_msg"
    >
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="flex items-center justify-center gap-8 p-4 md:p-5">
      <svg class="text-white w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <div>
        <h3 class="mb-1 text-lg font-bold text-white">
          {% translate "There's an error in the form." %}
        </h3>
        <p class="text-md font-normal text-white">
          {% translate "Please, check the fields marked in red." %}
        </p>
      </div>
    </div>
  </div>
{% endif %}
