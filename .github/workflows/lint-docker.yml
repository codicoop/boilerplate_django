name: hadolint

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '/docker/Dockerfile'
  pull_request:
    paths:
      - '/docker/Dockerfile'
  workflow_dispatch:

concurrency:
  group: hadolint-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: '/docker/Dockerfile'
          failure-threshold: style
